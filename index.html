<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="permanent-marker-regular animated-title">Rock Paper Scissors Game</h1>
        <div class="game-container">
            <div class="choices">
                <img id="rock" src="dwayne-the-rock-johnson-2018-1dg.png" alt="Rock">
                <img id="paper" src="paper.png" alt="Paper">
                <img id="scissors" src="scissors.png" alt="Scissors">
            </div>
            <div class="results">
                <p id="result"></p>
                <img class="computer-img" id="computer-choice" src="" alt="" style="display: none; width: 200px; margin-top: 20px;">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
